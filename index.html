---
layout: page-layout-main-style
title: {{ site.name }}
---

<div id="home">
	{% for category in site.category %}
		<h1>{{ category }} </h1>
		<ul class="posts">
		{% for post in site.posts %}
			{% if category == post.category %}
			<li>
				<span>{{ post.date | date_to_string }}</span> , <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
			</li>
			{% endif %}
		{% endfor %}
		</ul>
	{% endfor %}

</div>
